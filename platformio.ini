[env:micro2]
platform = atmelavr
board = micro
framework = arduino
monitor_speed = 115200
upload_speed = 115200
upload_port = COM3
monitor_port = COM3
board_build.partitions = min_spiffs.csv
lib_deps =
    https://github.com/adafruit/Adafruit_BluefruitLE_nRF51
